<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h3 class="form-h3">Escribime</h3>
        <form class="form" action="">
            <div class="form__desktop-overlay">
                <div class="gap">
                    <label for="name">Nombre</label>
                    <input class="input-form" type="text" id="name" name="name" placeholder="Tu nombre">
                </div>
                <div class="gap">
                    <label for="email">Email</label>
                    <input class="input-form" type="text" id="email" name="email" placeholder="tu@mail.com">
                </div>
            </div>
            <div class="gap">
                <label for="message">Mensaje</label>
                <textarea class="textarea-form" name="message" id="message"></textarea>
            </div>
            <button type="submit" value="Enviar" class="send-button">Enviar<img src="../componentes/assets/send.svg" alt="a send image"></button>
        </form>
    </div>
</body>
</html>
