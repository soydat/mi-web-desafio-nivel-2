<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Almeida Web✨ </title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../componentes/header.css">
    <link rel="stylesheet" href="../componentes/bg.css">
    <link rel="stylesheet" href="../componentes/footer.css">
    <link rel="stylesheet" href="../componentes/card.css">
    <link rel="stylesheet" href="../componentes/form.css">
</head>
<body>
    <div id="header"></div>
    <section class="welcome__container">
        <h1 class="welcome">Hola <span class="highlight">Soy Franco</span></h1>
        <div class="welcome__rocket-container">
            <img class="img-rocket" src="../componentes/assets/rocket.png" alt="">
        </div>
    </section>
    <section class="aboutme__container">
        <div class="aboutme__margin">
            <div class="aboutne__desktop-split">
                <div class="aboutme__h2-container">
                    <label class="aboutme__label">Soy Franco</label>
                </div>
                <div class="aboutme__p-container">
                    <p>Hola, soy Franco. Desarrollador web y creador de experiencias interactivas. Con 22 años y desde Buenos Aires, me especializo en HTML, CSS, JavaScript, TypeScript y Godot 4, combinando creatividad y tecnología para construir proyectos únicos. </p>
                </div>
            </div>
            <div class="aboutme__img-container">
                <img class="aboutme__img" src="https://th.bing.com/th/id/OIP.7T2pkYlO5Lo94TUg-Vw0wgHaE8?rs=1&pid=ImgDetMain" alt="">
            </div>
        </div>
    </section>
    <section class="services__container">
        <div id="bg"></div>
        <div class="services__title__container">
            <h2 class="text-overlay">Mis <span class="highlight">servicios</span></h2>
        </div>
        <div class="card__container" id="cards-container"></div>
    </section>
    <section class="form__container" id="contacto">
        <div id="form"></div>
    </section>
    <section class="footer__container">
        <div id="footer"></div>
    </section>
</body>
</html>
